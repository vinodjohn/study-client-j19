<h1>School list</h1>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length > 0">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="button-row">
        <div class="button-container">
          <div class="action-buttons" *ngIf="element.active">
            <button mat-mini-fab color="primary" aria-label="Update">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="action-buttons" *ngIf="element.active">
            <button mat-mini-fab color="warn" aria-label="Delete"  (click)="deleteSchool(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div class="action-buttons" *ngIf="!element.active">
            <button mat-mini-fab color="accent" aria-label="Restore" (click)="restoreSchool(element.id)">
              <mat-icon>restore</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
